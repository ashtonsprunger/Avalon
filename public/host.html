<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Host a Game</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Host a Game</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Name</label>
						<input
						style="text-transform: uppercase;"
							type="text"
							name="username"
							id="username"
							placeholder="Enter name..."
							required
						/>
					</div>
					<div class="form-control" style='display: none'>
						<label for="room">Game Code</label>
						<input style="text-transform: uppercase;" name="room" id="room" type='text' placeholder="Enter 4 digit code..." required/>
					</div>
					<button type="submit" class="btn">Host Game</button>
				</form>
            </main>
            <a href="./index.html" id='host'>join a game</a>
        </div>
        <script src="./js/host.js"></script>
	</body>
</html>
